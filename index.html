<div id="message-us-section">
    <h1>
         Message Us
    </h1>
    <div class="iniMessage">
        <form 
        class="message-form"
        name="message-form" 
        onsubmit="return validateForm()"
        >
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text"
                    name="nama"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="birth-date" /></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" id="male"
                        name="gender" value="Laki-Laki">Laki-Laki
                        </input>
                        <input type="radio" id="female"
                        name="gender" value="Perempuan">Perempuan
                        </input>
                    </td>
                </tr>
                <tr>
                    <td>Pesan</td>
                    <td>:</td>
                    <td><textarea type="textarea"
                    name="messages"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit"/>
                    </td>
                </tr>
            </table>
        </form>
    <div class="iniOutput">
        <p>Waktu Submit: <span id="current-time"></span></p>
        <p>Nama: <span id="sender-full-name"></span></p>
        <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
        <p>Jenis Kelamin: <span id="sender-gender"></span></p>
        <p>Pesan: <span id="sender-messages"></span></p>
    </div>
    </div>
